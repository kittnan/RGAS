<button mat-button >
  2024
</button>
<section class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container *ngFor="let column of columns;let i_col = index">
      <ng-container [matColumnDef]="column.columnDef" [sticky]="i_col<=7?true:false">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <ng-container *ngIf="column.type=='text'">
          <td mat-cell *matCellDef="let row" sticky>
            {{column.cell(row)}}
          </td>
        </ng-container>
        <ng-container *ngIf="column.type=='input'">
          <td mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="row[column.columnDef]" class="input-number" (keydown.enter)="foo(row,column)">
          </td>
        </ng-container>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
