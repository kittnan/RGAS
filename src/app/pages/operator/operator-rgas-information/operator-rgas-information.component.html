<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-bottom: 10rem;">
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
    <app-title fxFlex="100" [title]="'RGAS-2'"></app-title>
  </div>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10">
    <button mat-icon-button (click)="onFirstItem()">
      <mat-icon>keyboard_double_arrow_left</mat-icon>
    </button>
    <button mat-icon-button (click)="onPreviousItem()">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </button>
    <span class="cursor-pointer me-2" *ngFor="let item of allItems; let i=index" (click)="onChooseItem(i+1)">
      <span [class]="cssCurrentItem(item.no)">
        {{item.no}}
      </span>
    </span>
    <button mat-icon-button (click)="onNextItem()">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
    <button mat-icon-button (click)="onLastItem()">
      <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
  </div>
  <div *ngIf="allItems && allItems.length>0" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center start">
    <app-form1 fxFlex="100" [(form)]="currentItem" (formChange)="formChange()" (submitChange)="submitChange($event)"
      (copyChange)="copyChange($event)" (deleteChange)="deleteChange($event)" [(saveStatus)]="saveStatus"></app-form1>
    <!-- <ng-container *ngIf="currentItem.status!='receive information' ">
        <app-form1-view fxFlex="100" [form]="currentItem"></app-form1-view>
      </ng-container>
      <ng-container *ngIf="currentItem.status=='receive information' ">
        <app-form1 *ngIf="show" fxFlex="100" [(form)]="currentItem" (formChange)="formChange()"
          (submitChange)="submitChange($event)" (copyChange)="copyChange($event)"
          (deleteChange)="deleteChange($event)"></app-form1>
      </ng-container> -->

  </div>

</div>
