<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start center">
      <app-title [title]="'L-CD'" class="w-full"></app-title>
    </div>
    <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="start center">
      <mat-form-field appearance="outline" floatLabel="always" class="flex-auto custom-form">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #search>
      </mat-form-field>

      <div class="flex-auto" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="5">
        <button mat-flat-button color="primary">
          <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="5">
            <span>
              Download
            </span>
            <mat-icon class="mat-18">
              file_download
            </mat-icon>
          </div>
        </button>
        <button mat-flat-button color="primary" (click)="fileUpload.click()">
          <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="5">
            <span>
              Upload
            </span>
            <mat-icon class="mat-18">
              file_upload
            </mat-icon>

          </div>
        </button>
        <input type="file" hidden #fileUpload (change)="onUpload($event)">
      </div>
    </div>
    <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="start center" class="overflow-auto">
      <table mat-table fxFlex="100" [dataSource]="dataSource" class="mat-elevation-z2">

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> {{element.No}} </td>
        </ng-container>

        <ng-container matColumnDef="5M1E">
          <th mat-header-cell *matHeaderCellDef> 5M1E </th>
          <td mat-cell *matCellDef="let element"> {{element['5M1E']}} </td>
        </ng-container>

        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> {{element['Details']}} </td>
        </ng-container>

        <ng-container matColumnDef="Classification code">
          <th mat-header-cell *matHeaderCellDef> Classification code </th>
          <td mat-cell *matCellDef="let element"> {{element['Classification code']}} </td>
        </ng-container>

        <ng-container matColumnDef="Cause">
          <th mat-header-cell *matHeaderCellDef> Cause </th>
          <td mat-cell *matCellDef="let element"> {{element['Cause']}} </td>
        </ng-container>

        <ng-container matColumnDef="5M code">
          <th mat-header-cell *matHeaderCellDef> 5M code </th>
          <td mat-cell *matCellDef="let element"> {{element['5M code']}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{search.value}}"
          </td>
        </tr>
      </table>
      <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 20,dataSource.data.length]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
