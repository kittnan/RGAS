<div *ngIf="!loginStatus()" [@fadeInOnEnter] class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  style="background-image: url('./assets/5291450.jpg');">
  <!-- <div *ngIf="!loginStatus()" [@fadeInOnEnter] class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  style="background-image: url('assets/img1.jpg');"> -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-36 w-auto" src="./assets/logo3.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-bold leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input formControlName="username" id="username" name="username" type="text" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-1 pr-1">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Password</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div> -->
        </div>
        <div class="mt-2">
          <input formControlName="password" id="password" name="password" type="password"
            autocomplete="current-password" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-1 pr-1">
        </div>
      </div>

      <div>
        <!-- <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
          in</button> -->
        <button type="submit"
          class="flex w-full justify-center rounded-md  px-3 py-1.5 text-sm font-semibold leading-6 text-slate-600 shadow-sm hover:bg-green-400 "
          style="background-color: #A4E4DC;">Sign
          in</button>
      </div>
    </form>

    <p *ngIf="showText" class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Please contract admin</a>
    </p>
  </div>

</div>
<div *ngIf="loginStatus()" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  style="background-image: url('./assets/5291450.jpg');">
  <ul [@fadeInOnEnter]>
    <li *ngFor="let access of userLogin.access; let i=index" fxLayoutAlign="center start" class="text-lg mb-2">
      <div fxLayout="row wrap" fxLayoutAlign="center start"
        class=" capitalize cursor-pointer p-4 rounded-lg font-bold option-link text-rose-500"
        style="width: 200px; background-color: #FFD048;" (click)="goLink(access)">
        {{access}}
      </div>
    </li>
    <li fxLayoutAlign="center start" class="text-lg mb-2">
      <div fxLayout="row wrap" fxLayoutAlign="center start"
        class="bg-slate-500 capitalize cursor-pointer p-4 rounded-lg font-bold option-link" style="width: 200px;"
        (click)="goLink('logout')">
        logout
      </div>
    </li>
  </ul>
</div>
