<mat-nav-list>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" *ngFor="let item of data; let i=index" mat-list-item>
    <span matListItemTitle class="cursor-pointer" (click)="onDownload(item)">
      {{item.filename}}
    </span>
    <span matLine (click)="onDelete(item)">
      <mat-icon class="mat-18">
        delete
      </mat-icon>
    </span>
  </div>
</mat-nav-list>
