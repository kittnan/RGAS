<mat-nav-list>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="5" *ngFor="let item of data.files; let i=index"
    mat-list-item>
    <span matListItemTitle>
      {{item.filename}}
    </span>
    <mat-icon class="mat-18 cursor-pointer" (click)="onDownload(item)">
      download
    </mat-icon>
    <!-- <mat-icon class="mat-18 cursor-pointer" (click)="onView(item)">
      search
    </mat-icon> -->
    <div fxFlex="auto"></div>
    <mat-icon *ngIf="data.showDeleteBtn" matLine (click)="onDelete(item)" class="mat-18 cursor-pointer">
      delete
    </mat-icon>
  </div>
</mat-nav-list>
